<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/2741bed627.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Assignment1</title>
    <style>
      h1,
      h2,
      h3 {
        text-align: center;
        font-family: Helvetica, Arial, sans-serif;
      }

      h1 {
        color: #1a64d6;
        font-size: 34px;
        line-height: 48px;
        margin: 0;
      }

      h2 {
        margin: 0;
        font-size: 34px;
        line-height: 48px;
        font-weight: 400;
      }
      ul {
        padding: 0;
      }

      li {
        list-style: none;
        text-align: center;
        padding: 10px 0;
        border-radius: 10px;
        transition: all 200ms ease-in-out;
        max-width: 400px;
        margin: 0 auto;
      }

      li:hover {
        background: #fffbef;
      }

      p {
        font-size: 18px;
        opacity: 0.7;
        text-align: center;
        font-family: monospace;
      }
      button {
        display: block;
        margin: 20px auto;
        color: white;
        background-color: #1a64d6;
        border-radius: 30px;
        transition: 150ms ease-in-out;
        font-size: 16px;
        line-height: 22px;
        padding: 16px 24px;
        box-shadow: rgb(37 39 89 / 8%) 0px 8px 8px 0;
        cursor: pointer;
      }
      button:hover {
        color: #1a64d6;
        background-color: white;
        border: 1px solid #1a64d6;
      }
      li {
        padding: 10px 0px;
        margin: 0px 464px;
      }
      li:hover {
        background-color: #fffbef;
        padding: 10px 0px;
        margin: 0px 464px;
      }
      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>
      🌤
      <br />
      Currently 21° in Tokyo
    </h1>
    <h2>13° / <strong>23°</strong></h2>
    <ul>
      <li>
        <h3>🌧Tomorrow</h3>
        <p>10° / <strong>22°</strong></p>
      </li>
      <li>
        <h3>🌥 Saturday</h3>
        <p>15° / <strong>17°</strong></p>
      </li>
      <li>
        <h3>☀️ Sunday</h3>
        <p>25° / <strong>28°</strong></p>
      </li>
    </ul>
    <button>Change city</button>
    <p>Coded by Jackie Murimi</p>
    <script>
      function personalized() {
        let city = prompt("What city do you live in?");
        let temperature = prompt("What is the current temperature?");

        let h1 = document.querySelector("h1");
        if (temperature < 0) {
          h1.innerHTML = "☹️<br />Currently " + temperature + "°C in " + city;
        } else {
          h1.innerHTML = "😄<br />Currently " + temperature + "°C in " + city;
        }
      }

      let changeCity = document.querySelector("button");
      changeCity.addEventListener("click", personalized);
    </script>
  </body>
</html>
